<table class="table table-striped table-dark table-hover table-bordered table-responsive caption-top">
    <caption style="font-size: 39px;">Fetched Comments</caption>
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Body</th>
        
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let t of allComment; let i=index">
          <td>{{i+1}}</td>
          <td>{{t.name}}</td>          
          <td>{{t.email}}</td>
          <td>{{t.body}}</td>
        </tr>
    </tbody>
    <!-- <tfoot>
        
    </tfoot> -->
</table>
